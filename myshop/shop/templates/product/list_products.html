{% extends "base.html" %}
{% load static %}
{% block content %}

    <div id="sidebar">
        <h3>Providers</h3>
        <ul>
            <li>
                <a href="{% url "shop:list_products" %}">All</a>
            </li>
            {% for p in providers %}
                <li >
                    <a href="{{ p.get_absolute_url }}">{{ p.name }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
    <div id="main" class="product-list">
        <h2>Products</h2>
        {% for product in products %}
            <div class="item">
                <a href="{{ product.get_absolute_url }}">{{ product.name }}</a><br>
                ${{ product.price }}
            </div>
        {% endfor %}
    </div>

{% endblock %}
