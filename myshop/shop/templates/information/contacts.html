{% extends "base.html" %}
{% load static %}

{% block content %}

<body>
    <h1>Staff</h1>
    <ul itemscope itemtype="http://schema.org/Person">
        {% for w in workers%}
        <li>
            <img src="{{w.image.url}}" alt="not found">
            <p>
                <strong>First Name:</strong>
                <span itemprop="givenName">{{w.first_name}}</span>
            </p>
            <p>
                <strong>Last Name:</strong>
                <span itemprop="familyName">{{w.last_name}}</span>
            </p>
            <p>
                <strong>Phone:</strong>
                <span itemprop="telephone">{{w.phone_number}}</span>
            </p>
            <p>
                <strong>Email:</strong>
                <span itemprop="email">{{w.email}}</span>
            </p>
        </li>
        {% endfor %}
    </ul>
</body>

{% endblock %}
